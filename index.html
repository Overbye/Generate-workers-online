<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<link rel="icon" type="image/jpg"
			href="https://cdn.jsdelivr.net/gh/png-dot/pngpng@main/20231112-014821-y4poc8.jpg">
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
		<title>Generate workers online</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script async src="worker.js">
		</script>
	</head>
	<body>
		<div id="container">
			<h1>Generate workers online</h1>
			<div class="form-group">
				<label for="uuidInput">UUID:</label>
				<input type="text" id="uuidInput" name="uuidInput" placeholder="在此输入UUID,留空则随机生成" />
				<label for="ipInput">ProxyIPs:</label>
				<textarea id="ipInput" name="ipInput" rows="1" placeholder="在此输入ProxyIPs,留空则为默认"></textarea>
				<input type="button" id="generateButton" value="生成 UUID 和替换 ProxyIPs" />
			</div>
			<div id="qrcode"></div>
			<div id="resultContainer" style="display: none;">
				<button id="copyButton">复制</button>
				<pre id="jsCodeDisplay"></pre>
			</div>
			<p style="text-align: center; text-decoration: none;" class="footer" data-v-5d5649c4 data-v-5e6831cc">&copy;
				2023-2024 <span>Mingyu</span> | <a href="https://github.com/ymyuuu" target="_blank"
					style="color: #9db4ff; text-decoration: none;">GitHub</a> | <a href="https://t.me/HerosHub"
					target="_blank" style="color: #9db4ff; text-decoration: none;">Telegram</a></p>

		</div>
		<script src="script.js"></script>
	</body>
</html>
